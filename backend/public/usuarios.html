    <div class="col-10 p-4">
       <h2>Usuários</h2>
       <!--Formulário e botão de novo usuário-->
       <div class="col-lg-12" style="text-align: right;">
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalNew" data-whatever="@mdo">Novo</button>
       </div>
       <div class="modal fade" id="modalNew" tabindex="-1" aria-labelledby="modalNewLabel" aria-hidden="true">
       <div class="modal-dialog">
       <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="modalNewLabel">Cadastrar Usuário</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
        <form id="mainForm">
          <div class="form-group">
            <label for="nomeusuario-label" class="col-form-label">Nome:</label>
            <input type="text" class="form-control" id="nomeusuario" name="nomeusuario">
          </div>
          <div class="form-group">
             <label for="emailusuario-label" class="col-form-label">E-mail:</label>
            <input type="text" class="form-control" id="emailusuario" name="emailusuario">
          </div>
          <div class="form-group">
             <label for="senhausuario-label" class="col-form-label">Senha:</label>
            <input type="password" class="form-control" id="senhausuario" name="senhausuario">
          </div>
          <div class="form-group">
             <label for="permissao-label" class="col-form-label">Permissão:</label>
            <input type="text" class="form-control" id="permissao" name="permissao">
          </div>
        </form>
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="btnSubmit">Cadastrar</button>
       </div></div></div></div>
      <!---->

      <!--Formulário para editar produto-->
      <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditLabel">Editar Usuário</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editId" name="id">
            <div class="form-group">
            <label for="nomeusuario-label" class="col-form-label">Nome:</label>
            <input type="text" class="form-control" id="editNomeusuario" name="editNomeusuario">
          </div>
          <div class="form-group">
             <label for="emailusuario-label" class="col-form-label">E-mail:</label>
            <input type="text" class="form-control" id="editEmailusuario" name="editEmailusuario">
          </div>
          <div class="form-group">
             <label for="permissao-label" class="col-form-label">Permissão:</label>
            <input type="text" class="form-control" id="editPermissao" name="editPermissao">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="btnSaveEdit">Salvar</button>
      </div></div></div></div>
