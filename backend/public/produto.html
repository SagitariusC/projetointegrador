    <div class="col-10 p-4">
       <h2>Produtos</h2>
       <!--Formulário e botão de novo produto-->
       <div class="col-lg-12" style="text-align: right;">
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalNew" data-whatever="@mdo">Novo</button>
       </div>
       <div class="modal fade" id="modalNew" tabindex="-1" aria-labelledby="modalNewLabel" aria-hidden="true">
       <div class="modal-dialog">
       <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="modalNewLabel">Cadastrar Produto</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
        <form id="mainForm">
          <div id="mensagem" class="alert alert-success" style="display: none;"></div>
          <div class="form-group">
            <label for="codproduto-label" class="col-form-label">Código:</label>
            <input type="text" class="form-control" id="codprod" name="codprod">
          </div>
          <div class="form-group">
             <label for="nome-label" class="col-form-label">Nome Produto:</label>
            <input type="text" class="form-control" id="nome" name="nome">
          </div>
          <div class="form-group">
             <label for="grupo-label" class="col-form-label">Grupo Produto:</label>
            <input type="text" class="form-control" id="grupo" name="grupo">
          </div>
          <label for="status-label" class="col-form-label">Status:</label>
          <select class="form-control" id="stat" name="stat">
              <option value="ativo">Ativo</option>
              <option value="inativo">Inativo</option>
          </select>
        </form>
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="btnSubmit">Cadastrar</button>
       </div></div></div></div>
      <!---->

      <!--Formulário para editar produto-->
      <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditLabel">Editar Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editId" name="id">
            <div class="form-group">
            <label for="codproduto-label" class="col-form-label">Código:</label>
            <input type="text" class="form-control" id="editCod" name="editCod">
          </div>
          <div class="form-group">
             <label for="nome-label" class="col-form-label">Nome Produto:</label>
            <input type="text" class="form-control" id="editNome" name="editNome">
          </div>
          <div class="form-group">
             <label for="grupo-label" class="col-form-label">Grupo Produto:</label>
            <input type="text" class="form-control" id="editGrupo" name="editGrupo">
          </div>
          <div class="form-group">
             <label for="editStatus" class="col-form-label">Status:</label>
             <select class="form-control" id="editStatus" name="editStatus">
                <option value="true">Ativo</option>
                <option value="false">Inativo</option>
              </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="btnSaveEdit">Salvar</button>
      </div></div></div></div>

      <!--Matriz com produtos-->
      <div id="rowTable" class="row col-12 vh-100 p-3"></div>
